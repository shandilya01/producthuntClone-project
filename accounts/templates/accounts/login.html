{% extends 'base.html' %}

{% block content %}
{% if error %}
<p style="color:#FF0000">{{ error }} !</p>
{% endif %}
<br/>
<h1>Log In</h1>
<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  UserName:
  <br/>
  <input type='text' name='username' />
  <br/>
  Password:
  <br/>
  <input type='password' name='password' />
  <br/>
  <br/>
  <input class="btn btn-primary" type="submit" value="Log In">
</form>
{% endblock %}
